<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resgistro.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de registro -->
        <form action="{{ url_for('post_usuario') }}" method="post">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="txtNombre" required>
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad:</label>
                <input type="number" id="txtEdad" name="txtEdad" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="txtCorreo">Correo Electrónico:</label>
                <input type="email" id="txtCorreo" name="txtCorreo" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
        </form>

        <!-- Botón para ir a la página de consulta -->
        <div class="form-group">
            <a href="{{ url_for('get_usuarios') }}" class="btn">Consultar Usuarios</a>
        </div>
        
    </div>
</body>
</html>

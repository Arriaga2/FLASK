<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Usuario</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de edición -->
        <form action="{{ url_for('actualizar_usuario', id=usuario.id) }}" method="post">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="txtNombre" value="{{ usuario.name }}" required>
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad:</label>
                <input type="number" id="txtEdad" name="txtEdad" value="{{ usuario.age }}" required min="1" max="120">
            </div>
            <div class="form-group">
                <label for="txtCorreo">Correo Electrónico:</label>
                <input type="email" id="txtCorreo" name="txtCorreo" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Actualizar</button>
            </div>
        </form>

        <!-- Botón para volver a la consulta -->
        <div class="form-group">
            <a href="{{ url_for('get_usuarios') }}" class="btn">Consultar Usuarios</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Usuario</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Confirmación de eliminación -->
        <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.name }}</strong>?</p>
        <form action="{{ url_for('eliminar_usuario', id=usuario.id) }}" method="post">
            <div class="form-group">
                <input type="submit" value="Confirmar Eliminación" class="btn btn-danger">
            </div>
        </form>

        <div class="form-group">
            <a href="{{ url_for('consulta') }}" class="btn">Volver a la lista de usuarios</a>
        </div>
    </div>
</body>
</html>
